<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DevOps Testing</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br /><br /><br />
    <div class="sample" align="center">
      <form action="/">
        <table class="table-hover" align="center">
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Phone</th>
          </tr>
          {% for item in res %}
          <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
          </tr>
          {% endfor %}
        </table>
        <br /><br />
        <button class="btn btn-primary" align="center">Back</button>
      </form>
    </div>
  </body>
</html>
